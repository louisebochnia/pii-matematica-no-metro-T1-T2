<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fórum</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="prepararForum()">
  <header>
    <nav class="navbar navbar-expand-sm" id="menu-nav" data-bs-theme="dark">
      <div class="container-fluid">
        <a>
          <img src="images/logo_matematica_no_metro.JPG" id="icon-menu"
            alt="Esta imagem representa o logo do projeto Matemática no Metrô">
        </a>
        <a class="navbar-brand mx-sm-3">MATEMÁTICA NO METRÔ</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
          aria-controls="myNav" aria-expanded="false" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="nav nav-underline collapse navbar-collapse" id="myNav">
          <ul class="navbar-nav ms-auto me-4">
            <li class="nav-item">
              <a class="nav-link me-2" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="sobrenos.html">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active me-2" aria-current="page" href="#">Fórum</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="desafios.html">Desafios</a>
            </li>
          </ul>
        </div>
        <a class="nav-link" href="login.html">
          <img src="images/login_icon.png" id="icon"
            alt="Esta imagem, de um círculo com uma pessoa no centro, representa o ícone de login para realizar login no site e poder utilizar o fórum.">
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="modal fade" id="modalLogin">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Novo Post</h1>
          </div>
          <div class="modal-body">
            <div class="alert d-none alert-dismissable fade alert-modal-login" role="alert"></div>
            <form>
              <div class="mb-3">
                <label for="texto" class="col-form-label">Escreva sua mensagem na caixa abaixo</label>
                <input type="text-area" id="texto" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="fazerLogin()">
              Publicar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <h3>FÓRUM</h3>
      <div class="row justify-content-center">
        <div class="col-8 col-md-3 btn border border-2 rounded-0 align-items-center" id="forum-menu"
          data-bs-toggle="modal" data-bs-target="#modalLogin">
          <p class="m-auto" style="text-align: center;">+ Novo Post</p>
        </div>
        <div class="col-8 col-md-3 border justify-content-center border-2" id="forum-menu">
          <div class="dropdown mx-auto">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
              id="filtrar-forum">
              Filtrar
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item d-none filtro-inicio" onclick="prepararForum()">Início (Fórum)</a></li>
              <li><a class="dropdown-item" onclick="filtrarAvisos()">Avisos</a></li>
              <li><a class="dropdown-item" onclick="">Mais Recentes</a></li>
              <li><a class="dropdown-item" onclick="">Mais Antigos</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row avisos my-4">

      </div>
      <div class="row posts my-4">

      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <nav class="nav nav-fill">
      <a class="nav-link m-4" id="rodape-link"
        href="https://www.instagram.com/matematica_no_metro?igsh=c2NzNmNsbDhhNzln">
        <img src="images/instagram_icon.png" id="icon" alt="instagram">
        @matematica_no_metro</a>
      <a class="nav-link m-4" id="rodape-link" href="#">email.placeholeder@email.com</a>
      <a class="nav-link m-4 border border-white rounded-3" id="rodape-contato" href="contato.html">Contate-nos</a>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script src="js/frontend.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
