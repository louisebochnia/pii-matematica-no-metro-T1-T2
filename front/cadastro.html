                        <textarea class="form-control" id="floatingTextarea2Disabled" style="height: 300px" disabled>Seja bem-vindo ao nosso site. Leia com atenção todos os termos abaixo. Este documento, e todo o conteúdo do site é oferecido pelo Instituto Mauá de Tecnologia, Instituto de Engenharia, Matemática no Metro, neste termo representado apenas por “Instituto de Engenharia”, que regulamenta todos os direitos e obrigações com todos que acessam o site, denominado neste termo como “VISITANTE”, resguardado todos os direitos previstos na legislação, trazem as cláusulas abaixo como requisito para acesso e visita dele. A permanência no website implica-se automaticamente na leitura e aceitação tácita dos presentes termos de uso a seguir. Este termo foi atualizado pela última vez em 4 de novembro de 2024.
    1. DA FUNÇÃO DO SITE 
    Este site foi criado e desenvolvido com a função de trazer conteúdo informativo educacional e a divulgação de prestação de serviço. O Instituto de Engenharia busca através da criação de conteúdo educativo, desenvolvido por voluntários, trazer o conhecimento ao alcance de todos, assim como a divulgação dos próprios serviços. Todo o conteúdo presente neste site foi desenvolvido buscando fontes e materiais de confiabilidade, assim como são baseados em estudos sérios e respeitados, através de pesquisa de alta nível. Todo o conteúdo é atualizado periodicamente, porém, pode conter em algum artigo, vídeo ou imagem, alguma informação que não reflita a verdade atual, não podendo o Instituto de Engenharia ser responsabilizada de nenhuma forma ou meio por qualquer conteúdo que não esteja devidamente atualizado. É de responsabilidade do usuário de usar todas as informações presentes no site com senso crítico, utilizando apenas como fonte de informação, e sempre buscando especialistas da área para a solução concreta do seu conflito. 
    2. DO ACEITE DOS TERMOS 
    Este documento, chamado “Termos de Uso”, aplicáveis a todos os visitantes do site, foi desenvolvido por Diego Castro Advogado – OAB/PI 15.613, modificado com permissão para este site. Este termo especifica e exige que todo usuário ao acessar o site do Instituto de Engenharia, leia e compreenda todas as cláusulas do mesmo, visto que ele estabelece entre o Instituto de Engenharia e o USUÁRIO direitos e obrigações entre ambas as partes, aceitos expressamente pelo USUÁRIO a permanecer navegando no site do Instituto de Engenharia. Ao continuar acessando o site, o USUÁRIO expressa que aceita e entende todas as cláusulas, assim como concorda integralmente com cada uma delas, sendo este aceite imprescindível para a permanência na mesma. Caso o USUÁRIO discorde de alguma cláusula ou termo deste contrato, o mesmo deve imediatamente interromper sua navegação de todas as formas e meios. Este termo pode e irá ser atualizado periodicamente pelo Instituto de Engenharia, que se resguarda no direito de alteração, sem qualquer tipo de aviso prévio e comunicação. É importante que o USUÁRIO confira sempre se houve movimentação e qual foi a última atualização do mesmo no começo da página.
    3. DO GLOSSÁRIO
    Este termo pode conter algumas palavras específicas que podem não ser de conhecimento geral. Entre elas:
        • USUÁRIO: Todo e qualquer usuário do site, de qualquer forma e meio, que acesse através de computador, notebook, tablet, celular ou quaisquer outros meios, o website ou plataforma do Instituto de Engenharia.
        • NAVEGAÇÃO: O ato de visitar páginas e conteúdo do website ou plataforma do Instituto de Engenharia.
        • COOKIES: Pequenos arquivos de textos gerados automaticamente pelo site e transmitido para o navegador do visitante, que servem para melhorar a usabilidade do visitante.
        • LOGIN: Dados de acesso do visitante ao realizar o cadastro junto ao Instituto de Engenharia, dividido entre usuário e senha, que dá acesso a funções restritas do site.
        • HIPERLINKS: São links clicáveis que podem aparecer pelo site ou no conteúdo, que levam para outra página da Instituto de Engenharia ou site externo.
        • OFFLINE: Quando o site ou plataforma se encontra indisponível, não podendo ser acessado externamente por nenhum usuário.
        Em caso de dúvidas sobre qualquer palavra utilizada neste termo, o USUÁRIO deverá entrar em contato com a Instituto de Engenharia através dos canais de comunicação encontradas no site.
    4. DO ACESSO AO SITE
    O Site e plataforma funcionam normalmente 24 (vinte e quatro) horas por dia, porém podem ocorrer pequenas interrupções de forma temporária para ajustes, manutenção, mudança de servidores, falhas técnicas ou por ordem de força maior, que podem deixar o site indisponível por tempo limitado. A Instituto de Engenharia não se responsabiliza por nenhuma perda de oportunidade ou prejuízos que esta indisponibilidade temporária possa gerar aos usuários. Em caso de manutenção que exigirem um tempo maior, o Instituto de Engenharia irá informar previamente aos clientes da necessidade e do tempo previsto em que o site ou plataforma ficará offline. O acesso ao site só é permitido a maiores de 18 anos de idade ou que possuírem capacidade civil plena. Para acesso de menores de idade, é necessária a expressa autorização dos pais ou tutores, ficando o mesmo responsáveis sobre qualquer compra ou acesso efetuados pelo mesmo. Caso seja necessário realizar um cadastro junto a plataforma, onde o USUÁRIO deverá preencher um formulário com seus dados e informações, para ter acesso a alguma parte restrita, ou realizar alguma compra. Todos os dados estão protegidos conforme a Lei Geral de Proteção de Dados, e ao realizar o cadastro junto ao site, o USUÁRIO concorda integralmente com a coleta de dados conforme a Lei e com a Política de Privacidade da Instituto de Engenharia.
    5. DA LICENÇA DE USO E CÓPIA
    O visitante poderá acessar todo o conteúdo do website, como artigos, vídeos, imagens, produtos e serviços, não significando nenhum tipo de cessão de direito ou permissão de uso, ou de cópia dos mesmos. Todos os direitos são preservados, conforme a legislação brasileira, principalmente na Lei de Direitos Autorais (regulamentada na Lei nº 9.610/18), assim como no Código Civil brasileiro (regulamentada na Lei nº 10.406/02), ou quaisquer outras legislações aplicáveis. Todo o conteúdo do site é protegido por direitos autorais, e seu uso, cópia, transmissão, venda, cessão ou revenda, deve seguir a lei brasileira, tendo o Instituto de Engenharia todos os seus direitos reservados, e não permitindo a cópia ou utilização de nenhuma forma e meio, sem autorização expressa e por escrita da mesma. O Instituto de Engenharia poderá em casos concretos permitir pontualmente exceções a este direito, que serão claramente destacados no mesmo, com a forma e permissão de uso do conteúdo protegido. Este direito é revogável e limitado as especificações de cada caso.
    6. DAS OBRIGAÇÕES
    O USUÁRIO ao utilizar o website do Instituto de Engenharia, concorda integralmente em:
        • De nenhuma forma ou meio realizar qualquer tipo de ação que tente invadir, hacker, destruir ou prejudicar a estrutura do site, plataforma do Instituto de Engenharia ou de seus parceiros comerciais. Incluindo-se, mas não se limitando, ao envio de vírus de computador, de ataques de DDOS, de acesso indevido por falhas da mesma ou quaisquer outras forma e meio.
        • De não realizar divulgação indevida nos comentários do site de conteúdo de SPAM, empresas concorrentes, vírus, conteúdo que não possua direitos autorais ou quaisquer outros que não seja pertinente a discussão daquele texto, vídeo ou imagem.
        • Da proibição em reproduzir qualquer conteúdo do site ou plataforma sem autorização expressa, podendo responder civil e criminalmente pelo mesmo.
        • Com a Política de Privacidade do site, assim como tratamos os dados referentes ao cadastro e visita no site, podendo a qualquer momento e forma, requerer a exclusão dos mesmos, através do formulário de contato.
    7. DOS TERMOS GERAIS
    O Site irá apresentar hiperlinks durante toda a sua navegação, que podem levar diretamente para outra página do Instituto de Engenharia ou para sites externos. Apesar do Instituto de Engenharia apenas criar links para sites externos de extrema confiança, caso o usuário acesse um site externo, o Instituto de Engenharia não tem nenhuma responsabilidade pelo meio, sendo uma mera indicação de complementação de conteúdo, ficando o mesmo responsável pelo acesso, assim como sobre quaisquer ações que venham a realizar neste site. Em caso que ocorra eventuais conflitos judiciais entre o USUÁRIO e O Instituto de Engenharia, o foro elegido para a devida ação será o da comarca do Instituto de Engenharia, mesmo que haja outro mais privilegiado. 
    Este Termo de uso é valido a partir de 4 de novembro de 2024.</textarea>
