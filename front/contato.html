    <main>

        <div class="container my-4">
            <div class="row mt-4">
                <div class="col-md-6">
                    <h3>LOCALIZAÇÃO</h3>
                    <h4 class="mt-2">Mapa</h4>
                    <iframe
                        src="https://www.google.com/maps/d/u/2/embed?mid=1nVsvGwLbGGA-cZ8mVktUEMHMjWRAJNY&ehbc=2E312F&noprof=1"
                        width="640" height="480" style="width: 100%;"></iframe>
                    <p class="mt-2">Clique <a href="https://maps.app.goo.gl/nBmhaDZZoNHXCYLs8"
                            style="color: blue;">aqui</a> para ir ao Google Maps</p>
                    <h4 class="mt-2">Endereço</h4>
                    <div class="enderecos">

                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Ficou em Dúvida?</h3>
                    <h3>Contate-nos!</h3>
                    <form>
                        <div class="my-4">
                            <label for="nomeInput" class="col-form-label">Nome completo:</label>
                            <input type="text" id="nomeInput" class="form-control"
                                placeholder="Digite seu nome completo">
                        </div>
                        <div class="my-4">
                            <label for="emailInput" class="col-form-label">E-mail:</label>
                            <div class="input-group">
                                <input type="email" id="emailInput" class="form-control"
                                    placeholder="Digite seu e-mail">
                                <span class="input-group-text btn btn-outline-secondary disabled"
                                    id="emailSpan">@email.com</span>
                            </div>
                        </div>
                        <label for="duvidaTextarea" class="col-form-label">Mensagem:</label>
                        <div>
                            <textarea style="height: 35%; width: 100%;" placeholder="Digite sua mensagem"
                                id="duvidaTextarea"></textarea>
                        </div>
                        <div class="alert d-none alert-dismissible fade alert-contato my-3"></div>
                        <button onclick="postarDuvida()" class="btn" id="duvidaSendButton" type="button">Enviar</button>

                        <div class="my-4">
                            <h4>Nosso e-mail:</h4>
                            <a id="emailLink" href="#">email.placeholeder@email.com</a>
                        </div>

                        <div class="my-4">
                            <h4>Redes sociais:</h4>
                            <a class="my-4" href="https://www.instagram.com/matematica_no_metro?igsh=c2NzNmNsbDhhNzln">
                                <img src="images/instagram_icon_azul.png" id="icon" alt="instagram">
                                @matematica_no_metro</a>
                        </div>
                    </form><s></s>
        </div>


    </main>
