<body onload="prepararPaginaConfiguracoes()">

        <nav class="navbar navbar-expand-sm" id="menu-nav" data-bs-theme="dark">

                <button class="navbar-toggler" 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#myNav"
                    aria-controls="myNav"
                    aria-expanded="false"
                    aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="nav nav-underline collapse navbar-collapse" id="myNav">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link me-2" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">

                        </li>

                            <a class="nav-link me-2" id="logoutButton" href="index.html" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="images/modo_icon.png" id="icon-menu" alt="">
                        </button>
                        <ul class="dropdown-menu" id="modoTela">
                            <li><button class="dropdown-item" id="modoTelaClaro" type="button" onclick="modoDaTela('claro')">Modo Claro</button></li>
                            <li><button class="dropdown-item" id="modoTelaEscuro" type="button" onclick="modoDaTela('escuro')">Modo Escuro</button></li>
                        </ul>
                    </div>
                </div>
                <a class="nav-link login-link">
                    <img src="images/login_icon.png" id="icon" alt="Esta imagem, de um círculo com uma pessoa no centro, representa o ícone de login para realizar login no site e poder utilizar o fórum.">
                </a>
                <!-- <button id="toggleModeButton" class="btn btn-outline-light ms-3">
                    Modo Noturno
                </button> -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-8 align-self-center my-4">
            <h3>CONFIGURAÇÕES</h3>
            <p>Edite suas informações de login:</p>
            <form id="editForm">
                <div class="my-4">
                    <label for="editApelido" class="col-form-label">Apelido</label>
                    <div class="input-group">
                        <input type="text" id="editApelido" class="form-control" onload="pegarInfosLogin(apelido, email, senha)" disabled>
                        <button type="button" id="editApelidoButton" class="btn" onclick="habilitarCampo('editApelido')">Alterar</button>
                    </div>
                </div>

                <div class="my-4">
                    <label for="editEmail" class="col-form-label">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="editEmail" class="form-control" disabled>
                        <button type="button" id="editEmailButton" class="btn" onclick="habilitarCampo('editEmail')">Alterar</button>
                    </div>
                </div>

                <div class="my-4">
                    <label for="editSenha" class="col-form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="editSenha" class="form-control" placeholder="Crie uma outra senha que substituirá sua senha antiga" disabled>
                        <button type="button" id="editSenhaButton" class="btn" onclick="habilitarCampo('editSenha')">Alterar</button>
                    </div>
                </div>
                <button type="button" id="mostrarSenhaButton" class="btn btn-outline-secondary" onclick="mostrarSenha('editSenha', 'mostrarSenhaButton', null)">Mostrar senha</button>

                <div class="container justify-content-center mt-5 mb-3">
                    <div class="row">
                        <button class="btn" id="configuracoesButton" type="button" onclick="salvarConfiguracoes()">Salvar Alterações</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <nav class="nav nav-fill">
            <a class="nav-link m-4" id="rodape-link" href="https://www.instagram.com/matematica_no_metro?igsh=c2NzNmNsbDhhNzln">

                @matematica_no_metro</a>
            <a class="nav-link m-4" id="rodape-link" href="mailto:email.placeholeder@email.com">email.placeholeder@email.com</a>
            <a class="nav-link m-4 border border-white rounded-3" id="rodape-contato" href="contato.html">Contate-nos</a>
        </nav>
