<body>

        <nav class="navbar navbar-expand-sm" id="menu-nav" data-bs-theme="dark">

                <a href="#">

                <a class="navbar-brand mx-sm-3">MATEMÁTICA NO METRÔ</a>

                <button class="navbar-toggler" 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#myNav"
                    aria-controls="myNav"
                    aria-expanded="false"
                    aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="nav nav-underline collapse navbar-collapse" id="myNav">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link me-2" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="sobrenos.html">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="forum.html">Fórum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="desafios.html">Desafios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2 d-none" href="index.html" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="images/modo_icon.png" id="icon-menu" alt="">
                        </button>
                        <ul class="dropdown-menu" id="modoTela">
                            <li><button class="dropdown-item" id="modoTelaClaro" type="button" onclick="modoDaTela('claro')">Modo Claro</button></li>
                            <li><button class="dropdown-item" id="modoTelaEscuro" type="button" onclick="modoDaTela('escuro')">Modo Escuro</button></li>
                        </ul>
                    </div>
                </div>
                <a class="nav-link" href="#">
                    <img src="images/login_icon.png" id="icon" alt="Ícone de login">
                </a>
                <button id="toggleModeButton" class="btn btn-outline-light ms-3">
                    Modo Noturno
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-8 align-self-center my-4">
            <h3>EDITAR LOGIN</h3>
            <p>Edite suas informações de login:</p>
            <form id="editForm">
                <div class="my-4">
                    <label for="editEmail" class="col-form-label">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="editEmail" class="form-control" required disabled>
                        <span class="input-group-text btn btn-outline-secondary disabled" id="emailSpan">@email.com</span>
                        <button type="button" id="editEmailButton" class="btn btn-primary" onclick="enableEdit('editEmail')">Alterar</button>
                    </div>
                </div>

                <div class="my-4">
                    <label for="editPassword" class="col-form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="editPassword" class="form-control" required disabled>
                        <button type="button" id="showPasswordButton" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">Mostrar</button>
                        <button type="button" id="editPasswordButton" class="btn btn-primary" onclick="enableEdit('editPassword')">Alterar</button>
                    </div>
                </div>

                <div class="my-4">
                    <label for="editNickname" class="col-form-label">Apelido</label>
                    <div class="input-group">
                        <input type="text" id="editNickname" class="form-control" disabled>
                        <button type="button" id="editNicknameButton" class="btn btn-primary" onclick="enableEdit('editNickname')">Alterar</button>
                    </div>
                </div>

                <div class="container justify-content-center mt-5 mb-3">
                    <div class="row">
                        <button class="btn btn-outline-primary" id="saveChangesButton" type="button" style="border: 2px solid #007bff;">Salvar Alterações</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <nav class="nav nav-fill">
            <a class="nav-link m-4" id="rodape-link" href="https://www.instagram.com/matematica_no_metro?igsh=c2NzNmNsbDhhNzln">
                <img src="images/instagram_icon.png" id="icon" alt="Instagram">
                @matematica_no_metro</a>
            <a class="nav-link m-4" id="rodape-link" href="mailto:email.placeholeder@email.com">email.placeholeder@email.com</a>
            <a class="nav-link m-4 border border-white rounded-3" id="rodape-contato" href="contato.html">Contate-nos</a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/frontend.js"></script>

    <script>


        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Alterações salvas com sucesso!');
        });

    </script>
</body>
