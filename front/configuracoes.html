<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm" id="menu-nav" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#">
                    <img src="images/logo_matematica_no_metro.JPG" id="icon-menu" alt="Logo do projeto Matemática no Metrô">
                </a>
                <a class="navbar-brand mx-sm-3">MATEMÁTICA NO METRÔ</a>

                <button class="navbar-toggler" 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#myNav"
                    aria-controls="myNav"
                    aria-expanded="false"
                    aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="nav nav-underline collapse navbar-collapse" id="myNav">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link me-2" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="sobrenos.html">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="forum.html">Fórum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="desafios.html">Desafios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="#" id="logoutButton">Logout</a>
                        </li>
                    </ul>
                </div>
                <a class="nav-link" href="#">
                    <img src="images/login_icon.png" id="icon" alt="Ícone de login">
                </a>
                <button id="toggleModeButton" class="btn btn-outline-light ms-3">
                    Modo Noturno
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-8 align-self-center my-4">
            <h3>EDITAR LOGIN</h3>
            <p>Edite suas informações de login:</p>
            <form id="editForm" action="/submit-url" method="POST">
                <div class="my-4">
                    <label for="editEmail" class="col-form-label">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="editEmail" name="email" class="form-control" placeholder="Digite seu novo e-mail" value="{{email}}" required disabled>
                        <span class="input-group-text btn btn-outline-secondary disabled" id="emailSpan">@email.com</span>
                        <button type="button" id="editEmailButton" class="btn btn-primary" onclick="enableEdit('editEmail')">Alterar</button>
                    </div>
                </div>

                <div class="my-4">
                    <label for="editPassword" class="col-form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="editPassword" name="password" class="form-control" placeholder="Digite sua nova senha" required disabled>
                        <button type="button" id="showPasswordButton" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">Mostrar</button>
                        <button type="button" id="editPasswordButton" class="btn btn-primary" onclick="enableEdit('editPassword')">Alterar</button>
                    </div>
                </div>

                <div class="my-4">
                    <label for="editNickname" class="col-form-label">Apelido</label>
                    <div class="input-group">
                        <input type="text" id="editNickname" name="nickname" class="form-control" placeholder="Digite seu novo apelido" value="{{nickname}}" disabled>
                        <button type="button" id="editNicknameButton" class="btn btn-primary" onclick="enableEdit('editNickname')">Alterar</button>
                    </div>
                </div>

                <div class="container justify-content-center mt-5 mb-3">
                    <div class="row">
                        <button class="btn btn-outline-primary" id="saveChangesButton" type="submit" style="border: 2px solid #007bff;">Salvar Alterações</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <nav class="nav nav-fill">
            <a class="nav-link m-4" id="rodape-link" href="https://www.instagram.com/matematica_no_metro?igsh=c2NzNmNsbDhhNzln">
                <img src="images/instagram_icon.png" id="icon" alt="Instagram">
                @matematica_no_metro</a>
            <a class="nav-link m-4" id="rodape-link" href="mailto:email.placeholeder@email.com">email.placeholeder@email.com</a>
            <a class="nav-link m-4 border border-white rounded-3" id="rodape-contato" href="contato.html">Contate-nos</a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/frontend.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('editPassword');
            const button = document.getElementById('showPasswordButton');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Ocultar";
            } else {
                passwordField.type = "password";
                button.textContent = "Mostrar";
            }
        }

        function enableEdit(fieldId) {
            const field = document.getElementById(fieldId);
            const button = document.getElementById('edit' + fieldId.charAt(0).toUpperCase() + fieldId.slice(1) + 'Button');
            
            field.disabled = false;
            button.style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('night-mode');
                document.getElementById('toggleModeButton').textContent = 'Modo Claro';
            } else {
                document.body.classList.remove('night-mode');
                document.getElementById('toggleModeButton').textContent = 'Modo Noturno';
            }
            document.getElementById('toggleModeButton').addEventListener('click', function() {
                document.body.classList.toggle('night-mode');
                if (document.body.classList.contains('night-mode')) {
                    localStorage.setItem('theme', 'dark');
                    this.textContent = 'Modo Claro';
                } else {
                    localStorage.setItem('theme', 'light');
                    this.textContent = 'Modo Noturno';
                }
            });
        });

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Alterações salvas com sucesso!');
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            alert('Você foi desconectado.');
        });
    </script>
</body>

</html>
