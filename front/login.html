    <main>
        <div class="form-floating mb-3">
        <div class="container col-8 align-self-center my-4">
            <h3>LOGIN</h3>
            <P>Acesse com e-mail e senha para entrar:</P>

            <form>
                <div class="my-4">
                    <label for="emailLoginInput" id="labelCadastro" class="col-form-label">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="emailLoginInput" class="form-control" placeholder="Digite seu e-mail">
                        <span class="input-group-text btn btn-outline-secondary disabled" id="emailSpan">@email.com</span>
                    </div>
                </div>

                <div class="my-4">
                    <label for="senhaLoginInput" id="labelCadastro" class="col-form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="senhaLoginInput" class="form-control" placeholder="Digite sua senha">
                        <button type="button" id="senhaButton" class="btn btn-outline-secondary" onclick="mostrarSenha('senhaLoginInput', 'senhaButton', null)">Mostrar senha</button>
                    </div>
                </div>                
                
                <div class="alert d-none alert-dismissible fade alert-login mt-5"></div>

                <div class="container justify-content-center mt-5 mb-3">
                    <div class="row">
                        <button class="btn" id="loginCadastroButton" type="button" onclick="fazerLogin()">Fazer Login</button>
                    </div>
                </div>

                <p class="mb-5">Não possui uma conta ainda? <a href="/front/cadastro.html">Cadastre-se aqui</a>.</p>
            </form>
        </div>
